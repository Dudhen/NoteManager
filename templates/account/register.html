<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<title>{% block title %}Регистрация{% endblock title %}</title>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body class="text-left">
{% block content %}
    <div class="container">
        <form method="post" action='.' class="post-form w-100" name="my-form">
            {% csrf_token %}
            <div class="text-center"><h1 class="mb-3 fw-normal">Регистрация</h1></div>
        {{ user_form|crispy }}
                <p></p>
        <button type="submit" class="w-100 btn btn-lg btn-success">Зарегистрироваться</button>
            </form>
        <br>
<form action="{% url 'account_logout' %}">
   <button class="btn btn-outline-dark">Назад</button>
  </form>
    </div>
{% endblock content %}
</body>
</html>
