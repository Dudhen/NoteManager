<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<head>
<title>{% block title %}Вход{% endblock title %}</title>
    <!-- Не используем base.html, чтобы не было хэдера -->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>

<div class="container">
    <body class="text-center">
        <form method="post" action='' class="post-form w-100">
            {% csrf_token %}
                <h1 class="mb-3 fw-normal">Вход в менеджер заметок</h1>
                    {{ form.login|as_crispy_field }}
                    {{ form.password|as_crispy_field }}
                <br>
            <button class="w-100 btn btn-lg btn-success" type="submit">Войти</button>
        </form>
    <br>
        <form action='{% url 'registrations' %}'>
            <button class="btn btn-outline-dark">Зарегистрироваться</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</div>
{% endblock content %}
