{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <head>
        <!-- Не используем base.html, чтобы не было хэдера -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <!--Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

    <body class="text-center">
        <h1 class="mb-3 fw-normal">Выход из личного кабинета</h1>
        <p>Вы уверены, что хотите выйти?</p>

        <a href="{% url 'note_list' %}" class="mb-3 w-100 btn btn-sm btn-secondary" type="button">Отмена</a>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button class="w-100 btn btn-lg btn-dark" type="submit">Выйти</button>
        </form>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</div>
{% endblock content %}
